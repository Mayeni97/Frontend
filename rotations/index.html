  </div>

  <div class="content">
    <h1>Welcome to the beginning</h1>
    <p>This page shows a rotating banner of various Warhammer 40k chapter banners.</p>
    <p>Mayowa Ayeni</p>
  </div>

  <div id="youtube-player"></div>
  <button id="toggle-sound">ðŸ”‡</button>

  <script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-player', {
        height: '0',
        width: '0',
        videoId: 'oInaDVJ6iRw',
        playerVars: {
          autoplay: 1,
          loop: 1,
          playlist: 'oInaDVJ6iRw',
          controls: 0,
          showinfo: 0,
          modestbranding: 1,
          mute: 1
        },
        events: {
          onReady: function (e) {
            e.target.playVideo();
          }
        }
      });
    }

    document.getElementById('toggle-sound').addEventListener('click', () => {
      if (player && player.isMuted()) {
        player.unMute();
        document.getElementById('toggle-sound').textContent = 'ðŸ”Š';
      } else {
        player.mute();
        document.getElementById('toggle-sound').textContent = 'ðŸ”‡';
      }
    });
  </script>
</body>
</html>
